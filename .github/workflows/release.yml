name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          
      - name: Get version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        
      - name: Create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${process.env.VERSION}`,
              name: `Tauri Blazor Boilerplate v${process.env.VERSION}`,
              body: 'See the assets to download and install this version.',
              draft: true,
              prerelease: false
            });
            return data.id
        env:
          VERSION: ${{ steps.get_version.outputs.version }}

  build-tauri:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - platform: macos-latest
            target: universal-apple-darwin
            filename_suffix: macos
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            filename_suffix: linux
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            filename_suffix: windows

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
          
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
          
      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          WEBKIT_DEV_PACKAGE="libwebkit2gtk-4.0-dev"
          if ! apt-cache show $WEBKIT_DEV_PACKAGE > /dev/null 2>&1; then
            # Ubuntu 24.04+ uses WebKitGTK 6.0
            WEBKIT_DEV_PACKAGE="libwebkit2gtk-6.0-dev"
          fi
          sudo apt-get install -y libgtk-3-dev $WEBKIT_DEV_PACKAGE libappindicator3-dev librsvg2-dev patchelf
          
      - name: Install app dependencies
        run: cargo install tauri-cli

      - name: Build Blazor App
        shell: bash
        run: dotnet publish -c Release src/TauriBlazorBoilerplate.csproj -o dist

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}
          tauriScript: cargo tauri
          args: --target ${{ matrix.target }}
        
  publish-release:
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]
    
    steps:
      - name: Publish release
        id: publish-release
        uses: actions/github-script@v7
        env:
          release_id: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.release_id,
              draft: false
            })
